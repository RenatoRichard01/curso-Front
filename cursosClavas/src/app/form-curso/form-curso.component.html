<p-growl [value]="msgs" sticky="sticky"></p-growl>
  <form [formGroup]="formCursos">
    <p-panel header="Clavas Cursos">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 5px 0px">
            <div class="ui-grid-row">
                <div class="ui-grid-col-1">
                    Descrição:
                </div>
                <div class="ui-grid-col-5">
                    <input pInputText type="text" formControlName="nome"
                     placeholder="Java basic" pTooltip="Descrição do curso"/>
                </div>
                <div class="ui-grid-col-4">
                  <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!formCursos.controls['nome'].valid&&formCursos.controls['nome'].dirty">
                      <i class="fa fa-close"></i>
                      Campo obrigatório
                  </div>
              </div>
            </div>

            <div class="ui-grid-row">
                <div class="ui-grid-col-1">
                    Duração:
                </div>
                <div class="ui-grid-col-5">
                    <input pInputText type="number" formControlName="duracao"
                    placeholder="45Hrs" pTooltip="Duração de curso" />
                </div>
                <div class="ui-grid-col-4">
                  <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!formCursos.controls['duracao'].valid&&formCursos.controls['duracao'].dirty">
                      <i class="fa fa-close"></i>
                      Campo obrigatório
                  </div>
              </div>

            </div>

            <div class="ui-grid-row">
              <div class="ui-grid-col-2">
                  <button pButton type="submit" label="Salvar"
                  (click)="adicionaCurso()" [disabled]="!formCursos.valid"></button>
              </div>

              <div class="ui-grid-col-2">
                  <button pButton type="submit" label="cancelar"
                  (click)="resetaForm()"></button>
              </div>
           </div>
<!--
   [disabled]="!formCursos.valid"
(ngSubmit)="onSubmit(formCursos.value)"
-->
<!-- https://www.primefaces.org/primeng/#/validation -->
        </div>
    </p-panel>
</form>
